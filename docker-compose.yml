version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/korean_app
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
    command: ./entrypoint.sh
    restart: unless-stopped
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: /bin/sh -c "npm install && npm run dev"
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: korean_app
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

